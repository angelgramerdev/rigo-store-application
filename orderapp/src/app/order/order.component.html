<div class="container">
    <form>
        <div class="form-group">
          <label for="identification">Identification</label>
          <input type="text" name="identification" [(ngModel)]="identification" class="form-control" id="identification" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Delivery address</label>
          <input type="text" name="deliveryAddress" [(ngModel)]="deliveryAddress" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" name="name" [(ngModel)]="name"  class="form-control" id="name">          
        </div>
        <br>
        <button type="submit" (click)="create()" class="btn btn-success">Save</button>&nbsp;&nbsp;
        <a href="">Go to main page</a>
      </form>
</div>
